{% extends "inst/base.html" %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

{% block content %}
<div class = "feedsection">
<div class="container d-flex justify-content-center">
  <div class="card-deck d-flex flex-column w-50 justify-content-center">
      <div class="card mt-2">
        {% for feedies in feeds %}
    <h5 class="card-title m-2">
      <img class="rounded-circle" src="{{ feedies.author.profile_pic.url }}" alt="Profile Image" width="40" height="40">{{ feedies.author.user.username }}
    </h5>

    <p class = "ml-2">{{ feedies.caption }}</p> 

  <p class="card-text"><small class="text-muted">Posted on {{ feedies.pub_date }}</small></p>
<img class="card-img-top" src="{{ feedies.image.url }}" alt="Card image cap">

<div class="card-body">
  <img class="like-image" src="" width="35" height="35">
  <small class="text-muted">1 like</small>

  <div class="card-footer py-3 border-0">
      <div class="d-flex flex-start w-100">
        <div data-mdb-input-init class="form-outline w-100">
          <textarea class="form-control" id="textAreaExample" rows="1"
            style="background: #fff;"></textarea>
          <label class="form-label" for="textAreaExample">Add Comment</label>
        </div>
      </div>
      <div class="float-end mt-2 pt-1">
        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-sm">Post comment</button>
      </div>
    </div>
  </div>  <hr>
</div>
{% endfor %}

{% endblock content %}
