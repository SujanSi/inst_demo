    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock title %}</title>

</head>

        <!-- Optional footer -->
    </footer>
</body>
</html>
